<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description }}">
  <link rel="alternate" href="http://www.gopoundsaltmusic.com" hreflang="en">
  <link rel="stylesheet" href="css/styles.css">
  <script type="application/ld+json">
    {
      "@context" : "http://schema.org",
      "@type" : "MusicGroup",
      "name" : "Go Pound Salt",
      "url" : "http://www.gopoundsaltmusic.com",
      "image" : "http://www.gopoundsaltmusic.com/assets/img/gps-logo.svg",
        "sameAs" : [
        "https://www.facebook.com/gopoundsaltband",
        "https://twitter.com/gopoundsaltband",
        "https://gopoundsalt.bandcamp.com/"
        ]
    }
  </script>
</head>
<body>
{% if site.google_analytics and jekyll.environment == 'production' %}
  {% include analytics.html %}
{% endif %}
{% include header.html %}
  <div id="main" class="main">
    {{ content }}
  </div>
{% include footer.html %}
</body>
</html>
